{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chat Bot</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  {% comment %} <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}"> {% endcomment %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  {% comment %} <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}"> {% endcomment %}
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
    .btn {
    background-color: Black;
    width: 1rem;
    color: white;
    padding: 12px 16px;
    cursor: pointer;
    bottom:10px;
    right:10px;
    position: absolute;
    }
    /* Darker background on mouse-over */
    .btn:hover {
    background-color: Green;
    }
</style>
</head>
<body>
<button class="btn" onclick="openForm()"><i class="fas fa-comment-alt"></i></button>
    <div class="card text-white bg-secondary mb-3" style="width: 20rem; bottom:25px;right:10px; position: absolute; display:none; " id="myForm">
        <div class="card-body">
            <form action="">
                {% csrf_token %}
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value=""><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value=""><br><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
    </div>  
<script>
function openForm() {
  var checkElement = document.getElementById("myForm");
  if (checkElement.style.display == 'block'){
     checkElement.style.display = "none";
  }else{
      checkElement.style.display = "block";
  }
};
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
